<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Название_шрифта&display=swap" rel="stylesheet">
    <title>CodeBox</title>
    <link rel="stylesheet" href="style.css"> <!-- Подключение CSS файла -->
</head>
<body>
    <div class="reg-auth-body">
        <div class="reg-slide">
            <div class="reg-slide-text">
                <button class="reg-auth-button" data-link="index.html">CodeBox</button>
                <div  class="input-container">
                    <input type="text" class="login-input" placeholder="Логин">
                    <input type="password" class="password-input" placeholder="Пароль">
                </div>
                <div class="reg-slide-button">
                    <button class="register-button-large">Зарегистрироваться</button>
                    <button class="register-button-large2" data-link="authorization.html">Уже есть аккаунт?</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
